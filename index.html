<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midnight Timer</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="./favicon/favicon.ico" />
  </head>
  <body>
    <h1>Time Until Midnight</h1>
    <div id="timer">
      <h2 id="countdown"></h2>
    </div>
    <footer>
      <p id="footer-text"></p>
    </footer>
    <script>
      const formatUnit = (timeUnit) => {
        if (timeUnit.length === 1) return `0${timeUnit}`;
        else return timeUnit;
      };
      const setTimer = () => {
        const nextMidnight = new Date();
        nextMidnight.setHours(24, 0, 1, 0);
        const milliseconds = Math.abs(nextMidnight - Date.now());
        const seconds = Math.floor((milliseconds / 1000) % 60).toString();
        const minutes = Math.floor((milliseconds / (1000 * 60)) % 60).toString();
        const hours = Math.floor((milliseconds / (1000 * 60 * 60)) % 24).toString();
        const millisecondsLeft = milliseconds % 1000;
        document.getElementById("countdown").textContent = `${hours}: ${formatUnit(minutes)}: ${formatUnit(seconds)}`;
        setInterval(setTimer, 1000);
      };
      document.getElementById("footer-text").textContent = `Â© Creator ${new Date().getFullYear()}`;
      setTimer();
    </script>
  </body>
</html>
